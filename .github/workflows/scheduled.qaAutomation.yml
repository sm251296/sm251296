# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: NightlyQARegressionMF

on:
  schedule:
    - cron: "01 02 1-31 * 1-5"
    
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: QaAutomation/package-lock.json
    - run: npm install
    - run: npm audit fix
    - run: node "./QaAutomation/newman-run.js" "./QaAutomation/NydigProvider-MarketData.postman_collection.json" "./QaAutomation/NCR.postman_globals.json" "./QaAutomation/NydigProvider_dev.postman_environment.json"
